name: Daily build

on:
  schedule:
    # GitHub cron is UTC. Adjust as desired.
    - cron: "10 14 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: rrf-daily-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyproj

      - name: Run rrf.py
        run: |
          python rrf.py --page-size 5000 --max-pages 50

          # If your script outputs rrf_map.html, publish it as index.html
          if [ -f rrf_map.html ]; then
            mv -f rrf_map.html index.html
          fi

          # sanity checks
          test -s index.html
          test -s rrf_licences.json

      - name: Commit & push to main (only if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ensure we're on main
          git checkout main

          # stage only the outputs you care about
          git add -A index.html rrf_licences.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update RRF outputs (daily)"
          git pull --rebase origin main
          git push origin main
