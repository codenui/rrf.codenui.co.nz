name: RRF daily build

on:
  schedule:
    # Runs daily (UTC). Adjust if you want a different time.
    - cron: "10 14 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: rrf-daily
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyproj

      - name: Run rrf.py
        run: |
          python rrf.py --page-size 5000 --max-pages 15

          # If your script outputs rrf_map.html, rename it
          if [ -f rrf_map.html ]; then
            mv -f rrf_map.html index.html
          fi

          # Basic sanity checks
          test -s rrf_licences.json
          test -s index.html

      - name: Commit and push outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add index.html rrf_licences.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update RRF outputs (daily)"
          git push
